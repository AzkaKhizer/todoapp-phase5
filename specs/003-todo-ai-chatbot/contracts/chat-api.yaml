openapi: 3.1.0
info:
  title: Todo AI Chatbot API
  description: API for AI-powered todo task management via natural language
  version: 1.0.0

servers:
  - url: http://localhost:8000/api
    description: Local development server

security:
  - BearerAuth: []

paths:
  /chat:
    post:
      summary: Send message to AI chatbot
      description: |
        Send a natural language message to the AI chatbot.
        The bot will interpret the message and execute appropriate task operations.
      operationId: sendChatMessage
      tags:
        - Chat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
            examples:
              createTask:
                summary: Create a task
                value:
                  message: "Add a task to buy groceries"
              listTasks:
                summary: List tasks
                value:
                  message: "Show me all my tasks"
                  conversation_id: 1
              completeTask:
                summary: Complete a task
                value:
                  message: "Mark task 1 as complete"
                  conversation_id: 1
      responses:
        '200':
          description: Successful response from AI
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
              examples:
                taskCreated:
                  summary: Task created response
                  value:
                    conversation_id: 1
                    response: "I've added 'buy groceries' to your task list."
                    tool_calls:
                      - tool: add_task
                        arguments:
                          title: buy groceries
                        result:
                          id: "abc-123"
                          title: buy groceries
        '401':
          description: Unauthorized - missing or invalid JWT
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error (AI service unavailable)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /chat/conversations:
    get:
      summary: List user's conversations
      description: Get a list of the user's chat conversations, ordered by most recent
      operationId: listConversations
      tags:
        - Chat
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
            minimum: 0
      responses:
        '200':
          description: List of conversations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationListResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /chat/conversations/{conversation_id}:
    get:
      summary: Get conversation with messages
      description: Get a specific conversation and its message history
      operationId: getConversation
      tags:
        - Chat
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
            type: integer
        - name: message_limit
          in: query
          description: Maximum number of messages to return
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: Conversation with messages
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationDetail'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Conversation not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Delete a conversation
      description: Delete a conversation and all its messages
      operationId: deleteConversation
      tags:
        - Chat
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Conversation deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Conversation not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Better Auth JWT token

  schemas:
    ChatRequest:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          minLength: 1
          maxLength: 2000
          description: Natural language message from user
          example: "Add a task to buy groceries"
        conversation_id:
          type: integer
          nullable: true
          description: Existing conversation ID (creates new if not provided)
          example: 1

    ChatResponse:
      type: object
      required:
        - conversation_id
        - response
        - tool_calls
      properties:
        conversation_id:
          type: integer
          description: The conversation ID (new or existing)
          example: 1
        response:
          type: string
          description: AI assistant's response message
          example: "I've added 'buy groceries' to your task list."
        tool_calls:
          type: array
          description: List of MCP tools that were invoked
          items:
            $ref: '#/components/schemas/ToolCall'

    ToolCall:
      type: object
      required:
        - tool
        - arguments
      properties:
        tool:
          type: string
          enum: [add_task, list_tasks, complete_task, delete_task, update_task]
          description: Name of the MCP tool invoked
        arguments:
          type: object
          description: Arguments passed to the tool
          additionalProperties: true
        result:
          type: object
          nullable: true
          description: Result returned by the tool
          additionalProperties: true

    ConversationListResponse:
      type: object
      required:
        - conversations
        - total
      properties:
        conversations:
          type: array
          items:
            $ref: '#/components/schemas/ConversationSummary'
        total:
          type: integer
          description: Total number of conversations
        limit:
          type: integer
        offset:
          type: integer

    ConversationSummary:
      type: object
      required:
        - id
        - created_at
        - updated_at
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          nullable: true
          example: "Task management"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        message_count:
          type: integer
          description: Number of messages in conversation

    ConversationDetail:
      type: object
      required:
        - id
        - messages
        - created_at
        - updated_at
      properties:
        id:
          type: integer
        title:
          type: string
          nullable: true
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Message'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Message:
      type: object
      required:
        - id
        - role
        - content
        - created_at
      properties:
        id:
          type: integer
        role:
          type: string
          enum: [user, assistant]
        content:
          type: string
        tool_calls:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/ToolCall'
        created_at:
          type: string
          format: date-time

    MessageResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: "Conversation deleted successfully"

    ErrorResponse:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Error code
          example: "NotFoundError"
        message:
          type: string
          description: Human-readable error message
          example: "Conversation not found"
