# =============================================================================
# Continuous Integration Workflow
# =============================================================================
# Triggered on:
# - Push to main branch
# - Pull requests to main branch
#
# Jobs:
# 1. Backend: Lint, type check, test, build
# 2. Frontend: Lint, type check, test, build
# 3. Integration tests (on main branch only)
# =============================================================================

name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/todo-backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/todo-frontend

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Backend CI
  # ===========================================================================
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            backend/.venv
          key: backend-${{ runner.os }}-${{ hashFiles('backend/pyproject.toml') }}
          restore-keys: |
            backend-${{ runner.os }}-

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          source .venv/bin/activate
          ruff check .
          ruff format --check .

      - name: Type check with mypy
        run: |
          source .venv/bin/activate
          mypy app --ignore-missing-imports || true

      - name: Run unit tests
        run: |
          source .venv/bin/activate
          pytest tests/unit -v --cov=app --cov-report=xml --cov-report=term-missing
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          BETTER_AUTH_SECRET: "test-secret-for-ci"

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

      - name: Build Docker image
        run: docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:test .

  # ===========================================================================
  # Frontend CI
  # ===========================================================================
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check || true

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: "http://localhost:8000/api"
          NEXT_PUBLIC_WS_URL: "ws://localhost:8000"

      - name: Build Docker image
        run: docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:test .

  # ===========================================================================
  # Integration Tests (main branch only)
  # ===========================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: todoapp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install backend dependencies
        working-directory: backend
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Run integration tests
        working-directory: backend
        run: |
          source .venv/bin/activate
          pytest tests/integration -v --tb=short
        env:
          DATABASE_URL: "postgresql+asyncpg://test:test@localhost:5432/todoapp_test"
          BETTER_AUTH_SECRET: "test-secret-for-ci"
          REDIS_URL: "redis://localhost:6379"

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (backend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "./backend"
          format: "sarif"
          output: "trivy-backend.sarif"
          severity: "CRITICAL,HIGH"

      - name: Run Trivy vulnerability scanner (frontend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "./frontend"
          format: "sarif"
          output: "trivy-frontend.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "."

  # ===========================================================================
  # PR Check Summary
  # ===========================================================================
  pr-check:
    name: PR Check
    runs-on: ubuntu-latest
    needs: [backend, frontend, security]
    if: github.event_name == 'pull_request'

    steps:
      - name: All checks passed
        run: echo "All CI checks passed!"
